{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <font size= "2px">>{{ post.published_date }}</font>
            </div>
		{% endif %}
        
        <h2>{{ post.title }}</h2>
        <div class = "well well-sm">
        	<p><em>{{ post.text|linebreaksbr }}</em></p>
        </div>
    </div>
{% endblock %}
