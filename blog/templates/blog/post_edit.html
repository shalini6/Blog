{% extends 'blog/base.html' %}

{% block content %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>New Post</h3>
		</div>
		<div class= "panel-body">
			<form method="POST" class="form-horizontal">{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
{% endblock %}
