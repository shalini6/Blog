{% load staticfiles %}
<!DOCTYPE html>
<html>
<head >
	<title>My First Blog</title>
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    

</head>
<body>
	<div class="well">
		<h1><a href="/"><center>Insatiable Blogger</center></a></h1>
        {% if user.is_authenticated %}
            <span>
            <a href="{% url 'post_new' %}" class="btn btn-primary btn-sm">New</a>
            <a href="{% url 'post_draft_list' %}" class="btn btn-primary btn-sm">Drafts</a>
            </span>
            <ul class="pager">Hello <b><em>{{ user.username}} </em></b>! <small><li><a href="{% url 'logout' %}">Logout</a></li></small></ul>
        {% else %}
            <span>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            </span>
        {% endif %}
	</div>

	<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
